<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amatullah AI - Chat</title>
    <style>
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e5e5e5;
            --accent-color: #000000;
            --accent-hover: #333333;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --font-size-base: 0.9rem;
            --font-size-sm: 0.8rem;
            --font-size-lg: 1rem;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #e5e5e5;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --accent-color: #ffffff;
            --accent-hover: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: var(--font-size-base);
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            transition: background-color 0.3s;
        }

        .status-dot.connected {
            background: var(--success-color);
        }

        .status-dot.connecting {
            background: var(--warning-color);
        }

        .status-dot.disconnected {
            background: var(--error-color);
        }

        .header-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: var(--font-size-sm);
            transition: background-color 0.2s, border-color 0.2s;
        }

        .header-btn:hover {
            background: var(--bg-primary);
            border-color: var(--text-secondary);
        }

        .main-content {
            flex: 1;
            display: flex;
            position: relative;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 0 2rem;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: var(--font-size-base);
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: var(--accent-color);
            color: var(--bg-secondary);
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            align-self: flex-start;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message.system {
            align-self: center;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            max-width: 60%;
            text-align: center;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .typing {
            align-self: flex-start;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .input-container {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: var(--font-size-base);
            font-family: inherit;
            resize: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
        }

        .input-field:disabled {
            background: var(--bg-primary);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent-color);
            color: var(--bg-secondary);
            border: none;
            border-radius: 6px;
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            white-space: nowrap;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-btn:active {
            transform: translateY(1px);
        }

        .send-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-secondary);
            gap: 1rem;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .empty-state p {
            font-size: var(--font-size-base);
            max-width: 400px;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .suggestion {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .suggestion:hover {
            background: var(--bg-primary);
            border-color: var(--text-secondary);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
        }

        .sidebar-section {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-section h3 {
            margin-bottom: 1rem;
            font-size: var(--font-size-lg);
            color: var(--text-primary);
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .setting-label {
            font-size: var(--font-size-base);
            color: var(--text-primary);
        }

        .setting-control select,
        .setting-control input {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: var(--font-size-sm);
        }

        .logout-btn {
            background: var(--error-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: var(--font-size-base);
            font-weight: 500;
            transition: opacity 0.2s;
            width: 100%;
        }

        .logout-btn:hover {
            opacity: 0.9;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: var(--font-size-sm);
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            font-family: inherit;
            resize: vertical;
        }

        .form-group textarea {
            min-height: 100px;
        }

        .contact-btn {
            background: var(--accent-color);
            color: var(--bg-secondary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: var(--font-size-base);
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .contact-btn:hover {
            background: var(--accent-hover);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .chat-container {
                padding: 0 1rem;
            }
            
            .input-container {
                padding: 1rem;
            }
            
            .message {
                max-width: 90%;
            }

            .sidebar {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Amatullah AI</div>
        <div class="header-controls">
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <button class="header-btn" onclick="openSidebar()">Settings</button>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="empty-state" id="emptyState">
                    <h2>Welcome to Amatullah AI</h2>
                    <p>Start a conversation with AI that understands your needs. Ask questions, get help, or just chat.</p>
                    <div class="suggestions">
                        <div class="suggestion" onclick="sendSuggestion('How can you help me today?')">How can you help me today?</div>
                        <div class="suggestion" onclick="sendSuggestion('Explain quantum computing')">Explain quantum computing</div>
                        <div class="suggestion" onclick="sendSuggestion('Write a poem about nature')">Write a poem about nature</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                class="input-field" 
                placeholder="Type your message..."
                rows="1"
                disabled
            ></textarea>
            <button id="sendBtn" class="send-btn" disabled>Send</button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Settings</h2>
            <button class="close-btn" onclick="closeSidebar()">&times;</button>
        </div>
        
        <div class="sidebar-content">
            <div class="sidebar-section">
                <h3>Appearance</h3>
                <div class="setting-item">
                    <span class="setting-label">Theme</span>
                    <div class="setting-control">
                        <select id="themeSelect" onchange="changeTheme()">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Font Size</span>
                    <div class="setting-control">
                        <select id="fontSizeSelect" onchange="changeFontSize()">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Contact Us</h3>
                <form class="contact-form" onsubmit="handleContact(event)">
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <input type="text" id="contactName" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email</label>
                        <input type="email" id="contactEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">Message</label>
                        <textarea id="contactMessage" placeholder="How can we help you?" required></textarea>
                    </div>
                    <button type="submit" class="contact-btn">Send Message</button>
                </form>
            </div>

            <div class="sidebar-section">
                <h3>Account</h3>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </div>

   <script>
    if (!localStorage.getItem('amatullah_user_id')) {
        window.location.href = '/auth';
    }

    class AmatullahChat {
        constructor() {
            this.socket = null;
            this.userId = this.getUserId();
            this.isConnected = false;
            this.isTyping = false;

            this.elements = {
                messages: document.getElementById('messages'),
                messageInput: document.getElementById('messageInput'),
                sendBtn: document.getElementById('sendBtn'),
                statusDot: document.getElementById('statusDot'),
                statusText: document.getElementById('statusText'),
                emptyState: document.getElementById('emptyState')
            };

            this.init();
        }

        getUserId() {
            return localStorage.getItem('amatullah_user_id');
        }

        init() {
            this.loadSettings();
            this.setupEventListeners();
            this.connect();
        }

        loadSettings() {
            const theme = localStorage.getItem('amatullah_theme') || 'light';
            const fontSize = localStorage.getItem('amatullah_font_size') || 'medium';
            document.getElementById('themeSelect').value = theme;
            document.getElementById('fontSizeSelect').value = fontSize;
            this.applyTheme(theme);
            this.applyFontSize(fontSize);
        }

        applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('amatullah_theme', theme);
        }

        applyFontSize(size) {
            const root = document.documentElement;
            const sizes = {
                small: { base: '0.8rem', sm: '0.7rem', lg: '0.9rem' },
                medium: { base: '0.9rem', sm: '0.8rem', lg: '1rem' },
                large: { base: '1rem', sm: '0.9rem', lg: '1.1rem' }
            };
            root.style.setProperty('--font-size-base', sizes[size].base);
            root.style.setProperty('--font-size-sm', sizes[size].sm);
            root.style.setProperty('--font-size-lg', sizes[size].lg);
            localStorage.setItem('amatullah_font_size', size);
        }

        setupEventListeners() {
            this.elements.sendBtn.addEventListener('click', () => this.sendMessage());
            this.elements.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
            });
            this.elements.messageInput.addEventListener('input', () => {
                this.autoResize();
            });
        }

        connect() {
            this.updateStatus('connecting', 'Connecting...');
            try {
                this.socket = new WebSocket(`ws://localhost:5000/ws/ai?id=${this.userId}`);
                this.socket.onopen = () => {
                    this.isConnected = true;
                    this.updateStatus('connected', 'Connected');
                    this.elements.messageInput.disabled = false;
                    this.elements.sendBtn.disabled = false;
                    this.elements.messageInput.focus();
                };
                this.socket.onmessage = (event) => {
                    this.handleMessage(event.data);
                };
                this.socket.onclose = (event) => {
                    this.isConnected = false;
                    this.updateStatus('disconnected', `Disconnected (${event.code})`);
                    this.elements.messageInput.disabled = true;
                    this.elements.sendBtn.disabled = true;
                    setTimeout(() => {
                        if (!this.isConnected) {
                            this.connect();
                        }
                    }, 3000);
                };
                this.socket.onerror = (error) => {
                    this.updateStatus('disconnected', 'Connection error');
                };
            } catch (error) {
                this.updateStatus('disconnected', 'Connection failed');
            }
        }

        updateStatus(status, text) {
            this.elements.statusDot.className = `status-dot ${status}`;
            this.elements.statusText.textContent = text;
        }

        sendMessage() {
            const message = this.elements.messageInput.value.trim();
            if (!message || !this.isConnected) return;
            this.addMessage(message, 'user');
            this.elements.messageInput.value = '';
            this.autoResize();
            this.showTyping();
            this.socket.send(message);
        }

        handleMessage(message) {
            this.hideTyping();
            if (message === 'an error occured') {
                this.addMessage('Sorry, an error occurred. Please try again.', 'system');
            } else {
                this.addMessage(message, 'ai');
            }
        }

        addMessage(content, type) {
            if (this.elements.emptyState.style.display !== 'none') {
                this.elements.emptyState.style.display = 'none';
            }
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = content;
            this.elements.messages.appendChild(messageEl);
            this.scrollToBottom();
        }

        showTyping() {
            if (this.isTyping) return;
            this.isTyping = true;
            const typingEl = document.createElement('div');
            typingEl.className = 'message typing';
            typingEl.id = 'typingIndicator';
            typingEl.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            this.elements.messages.appendChild(typingEl);
            this.scrollToBottom();
        }

        hideTyping() {
            if (!this.isTyping) return;
            this.isTyping = false;
            const typingEl = document.getElementById('typingIndicator');
            if (typingEl) {
                typingEl.remove();
            }
        }

        autoResize() {
            const textarea = this.elements.messageInput;
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        scrollToBottom() {
            this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
        }
    }

    function openSidebar() {
        document.getElementById('sidebar').classList.add('open');
        document.getElementById('overlay').classList.add('active');
    }

    function closeSidebar() {
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('overlay').classList.remove('active');
    }

    function changeTheme() {
        const theme = document.getElementById('themeSelect').value;
        window.chatApp.applyTheme(theme);
    }

    function changeFontSize() {
        const size = document.getElementById('fontSizeSelect').value;
        window.chatApp.applyFontSize(size);
    }

    function handleContact(event) {
        event.preventDefault();
        const name = document.getElementById('contactName').value;
        const email = document.getElementById('contactEmail').value;
        const message = document.getElementById('contactMessage').value;
        console.log('Contact form submitted:', { name, email, message });
        alert('Thank you for your message! We\'ll get back to you soon.');
        document.getElementById('contactName').value = '';
        document.getElementById('contactEmail').value = '';
        document.getElementById('contactMessage').value = '';
    }

    function handleLogout() {
        if (confirm('Are you sure you want to logout?')) {
            localStorage.removeItem('amatullah_user_id');
            localStorage.removeItem('amatullah_theme');
            localStorage.removeItem('amatullah_font_size');
            if (window.chatApp.socket) {
                window.chatApp.socket.close();
            }
            window.location.href = '/auth';
        }
    }

    function sendSuggestion(text) {
        const messageInput = document.getElementById('messageInput');
        messageInput.value = text;
        messageInput.focus();
        const sendBtn = document.getElementById('sendBtn');
        if (!sendBtn.disabled) {
            sendBtn.click();
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        window.chatApp = new AmatullahChat();
    });
</script>

</body>
</html>
